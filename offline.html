<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Offline - Laporan Harian Proyek</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        margin: 0;
        padding: 20px;
        text-align: center;
      }

      .offline-container {
        background: white;
        padding: 40px;
        border-radius: 12px;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        max-width: 400px;
      }

      .offline-icon {
        font-size: 64px;
        margin-bottom: 20px;
      }

      h1 {
        color: #333;
        margin-bottom: 15px;
      }

      p {
        color: #666;
        margin-bottom: 25px;
        line-height: 1.6;
      }

      .btn {
        background: #007bff;
        color: white;
        border: none;
        padding: 12px 24px;
        border-radius: 6px;
        cursor: pointer;
        font-size: 16px;
        transition: background 0.3s;
      }

      .btn:hover {
        background: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="offline-container">
      <div class="offline-icon">ðŸ“¶</div>
      <h1>Anda Sedang Offline</h1>
      <p>
        Koneksi internet terputus. Beberapa fitur mungkin tidak tersedia.
        Pastikan perangkat Anda terhubung ke internet untuk pengalaman terbaik.
      </p>
      <button class="btn" onclick="window.location.reload()">Coba Lagi</button>
    </div>
  </body>
</html>
